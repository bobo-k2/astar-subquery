type Block @entity {
  id: ID! #id is a required field
  number: Int!
  date: Date
}

type StakingEra @entity {
  id: ID!
  startedAtBlock: Block!
  staked: BigInt!
  claimed: BigInt!
}

type Dapp @entity {
  id: ID!
  era: StakingEra!
  developer: String!
}

type DappStake @entity {
  id: ID!
  dapp: Dapp!
  amount: BigInt!
  staker: String!
  era: StakingEra!
}
